<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github button</title>
    <style>
        button{
            background-color: rgb(46, 164, 79);
            color: white;
            width: 90px;
            height: 40px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            box-shadow: 5px 5px 10px rgb(238, 238, 238);
        }
    </style>
</head>
<body>
    <button>Sign up</button>
</body>
</html>
