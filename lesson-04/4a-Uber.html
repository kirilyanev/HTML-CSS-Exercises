<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber button</title>
    <style>
        button {
            background-color: black;
            color: white;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 15px;
            padding-right: 15px;

            border: none;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <button>Request now</button>
</body>

</html>
